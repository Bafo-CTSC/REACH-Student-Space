<!-- This is the HTML file that contains the structure of your webpage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Search</title>
    <!-- Link the CSS file that styles your webpage -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Search</h1>
    <p>Type a word and click the button to search for its meaning.</p>
    <!-- Create a form element that has an input element and a button element -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter a word">
        <button type="submit" id="search-button">Search</button>
    </form>
    <!-- Create a div element to display the results -->
    <div id="results"></div>
    <!-- Link the JavaScript file that adds the functionality to your webpage -->
    <script src="script.js"></script>
</body>
</html>
